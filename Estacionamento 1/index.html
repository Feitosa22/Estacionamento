<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vagas.css" />
    <script src="./vagas.js"></script>
    <title>Estacionamento</title>
  </head>

  <body>
    <div id="container">
      <h2>Estacionamento</h2>

      <span>Modelo:</span>
      <input type="text"  id="Modelo" />
      <br /><br />
      <span>Placa:</span>
      <input type="text"  id="Placa" />
      <br /><br />
      <span>Cor:</span>
      <select id="Cor" class="form-control">
        AZ10
        <option value="silver" selected>Prata</option>
        <option value="blue">Azul</option>
        <option value="red">Vermelho</option>
        <option value="black">Preto</option>
        <option value="white">Branco</option>
        <option value="yellow">Amarelo</option>
      </select>
      <br /><br />
      <span>Entrada:</span>
      <input type="time"  id="Entrada" />
      <br /><br />
      <span>Saída:</span>
      <input type="time"  id="Saida" />

      <br /><br />
      <input type="button" value="Estacionar Carro" id="InCar" onclick="InCar()"/>
      <input type="button" value="Saída de Carro" id="OutCar" onclick="OutCar()"/>
      <br /><br /> <input type="button" value="Mostrar Carros Estacionados" id="parking" onclick="historico()" />
    </div>
    <br /><br /><br />

    <table class="tabela">
        <thead>
            <tr>
              <th>MODELO</th>
              <th>PLACA</th>
              <th>COR</th>
              <th>ENTRADA</th>
              <th>SAÍDA</th>
            </tr>
          </thead>      
      <tbody id="corpoTabela"></tbody>
    </table>
  </body>
</html>
